{ % extends 'base.html' % }

{ % block content % ]
   { % if task %}
     <form action="{% url 'edit' tasked.id %}" class="form-inline my-2 my-lg-0" method="POST">
         { % csrf_token %}

         <input class="form-contol mr-sm-2" type="search" placeholder="{{ task.task }}" value="{{ task.task }}" aria-label="Search" name="task">
         <input type="hidden" value="{{ task.completed }}" name="completed">
         <button class="btn btn-outline-secondary my-2 my-sm-0" type="submit">Edit</button>

     </form>
   { % endif %}
{ % endblock % }
